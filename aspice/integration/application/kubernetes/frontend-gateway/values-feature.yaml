# Default values for frontend-aggregator.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: dlcmdevsharedacrregistry.azurecr.io/dlcm/frontend-gateway
  tag: #will be given in helm command
  pullPolicy: Always

nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: { }
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: { }

podSecurityContext: { }
# fsGroup: 2000

securityContext: { }
# capabilities:
#   drop:
#   - ALL
# readOnlyRootFilesystem: true
# runAsNonRoot: true
# runAsUser: 1000

service:
  type: ClusterIP
  port: 8080
  ports:
    - port: 8080
      targetPort: 8080
      protocol: TCP
      name: http
  selector:
    app: frontend-gateway-service

ingress:
  enabled: true
  className: ""
  annotations:
    kubernetes.io/ingress.class: azure/application-gateway
    appgw.ingress.kubernetes.io/ssl-redirect: "true"
    appgw.ingress.kubernetes.io/appgw-ssl-certificate: "wildcard-letsencrypt"
    appgw.ingress.kubernetes.io/rewrite-rule-set: dlcm-dev-frontend-vn-rdrule-response-location
  selector:
    app: frontend-gateway-service
  hosts:
    - host: #Will be set on pipeline dynamically
      paths:
        - path: /
          pathType: ImplementationSpecific

  tls: [ ]

env:
  SPRING_PROFILES_ACTIVE: feature
  GATEWAY_URL: http://frontend-gateway-service:8080
  CAMPAIGN_MANAGEMENT_ORU20_URL: http://campaign-management-oru2-service.default.svc.cluster.local:8080
  CAMPAIGN_MANAGEMENT_BIGLOOP_ADA_URL: http://campaign-management-bigloop-ada-service.default.svc.cluster.local:8080
  DEPLOYMENT_TRACKING_MOD34_URL: http://deployment-tracking-mod34-service.default.svc.cluster.local:8080
  EVENT_COMSUMER_ORU2_URL: http://campaign-management-oru2-service.default.svc.cluster.local:8080
  DLCM_GATE_URL: http://dlcm-gate-service.default.svc.cluster.local:8080
  E3_1_1_ORU_SOFTWARE_URL: http://e3-1-1-oru-software-service.default.svc.cluster.local:8080
  SUPERSET_URL: http://superset-custom-auth-service.superset-custom-auth.svc.cluster.local:8080
  CAMPAIGN_REPORTING_ORU23_URL: http://campaign-reporting-oru23-service.default.svc.cluster.local:8080
  DATA_LOAD_MANAGEMENT_URL: http://data-load-management-service.default.svc.cluster.local:8080
  VIN_LIST_MANAGEMENT_URL: http://vin-list-management-service.default.svc.cluster.local:8080
  TEST_VIN_MANAGEMENT_URL: http://test-vin-management-service.default.svc.cluster.local:8080
  DRM_URL: http://drm-service.default.svc.cluster.local:8080
  KEYCLOAK_CLIENT_SECRET: #This will be set in pipeline
  KEYCLOAK_ISSUER_URI: https://keycloak.dev.dlcm.vwgroup.com/realms/cc
  AE_CONTAINER_URL: http://ae-container-service.default.svc.cluster.local:8080
  COMMENTS_URL: http://comments-service.default.svc.cluster.local:8080
  LOG_LEVEL: INFO
resources:
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi
  limits:
    memory: 1024Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: { }

tolerations: [ ]

affinity: { }



