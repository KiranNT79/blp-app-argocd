apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cc-blp-vue
  namespace: argocd
spec:
  destination:
    namespace: argocd
    server: 'https://kubernetes.default.svc'
  source:
    repoURL: 'https://github.com/prankul-dev-org/argo-cd'
    path: cc-blp-vue/chart
    targetRevision: HEAD
  project: default
  syncPolicy:
    automated:
      prune: false
      selfHeal: false